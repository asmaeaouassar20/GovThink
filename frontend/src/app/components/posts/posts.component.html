<div class="modal" tabindex="-1" #newpost>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Créer un poste</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModalToCreateNewPost()"></button>
      </div>
      <div class="modal-body">
        <form #myForm="ngForm" (ngSubmit)="publishNewPost()">
            <div class="mb-3">
                <label for="titre" class="form-label">Titre</label>
                <input type="text" class="form-control" id="titre" aria-describedby="emailHelp" placeholder="titre du poste (optionnel)" name="titre" [(ngModel)]="newPost.title" >
            </div>

            <div class="mb-3">
                <label for="poste" class="form-label">Contenu du poste</label>
                <textarea type="text" rows="5" class="form-control" id="poste" aria-describedby="emailHelp" placeholder="écrire quelque chose, partager une information, poser des questions ..." name="contenu" [(ngModel)]="newPost.content" required></textarea>
            </div>

            <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal" (click)="closeModalToCreateNewPost()">Annuler</button>
                <button type="submit" class="btn publish-btn" [disabled]="!myForm.valid">Publier le poste</button>
            </div>
        </form>
      </div>
     
    </div>
  </div>
</div>
