# application-test.properties
# Placez ce fichier dans : src/test/resources/application-test.properties

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# IMPORTANT : Utiliser le dialecte H2 pour les tests (pas MySQL!)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Ne pas spécifier de dialecte MySQL dans les tests
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Désactiver la console H2 pour les tests
spring.h2.console.enabled=false

# Configuration JWT pour les tests
jwt.secret=mySecretKeyForTestingPurposesOnly123456789012345678901234567890
jwt.expiration=3600

# Configuration des logs
logging.level.com.algostyle.backend=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=DEBUG

# Désactiver les uploads de fichiers pour les tests
file.upload-dir=test-uploads/

# Configuration pour les tests multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB