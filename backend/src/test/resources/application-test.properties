# application-test.properties
# Placez ce fichier dans : src/test/resources/application-test.properties

# Base de données H2 en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuration JPA pour les tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Désactiver la console H2 pour les tests
spring.h2.console.enabled=false

# Configuration JWT pour les tests
jwt.secret=mySecretKeyForTestingPurposesOnly123456789012345678901234567890
jwt.expiration=3600

# Configuration des logs (réduire le niveau pour les tests)
logging.level.com.algostyle.backend=WARN
logging.level.org.springframework=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.root=WARN

# Désactiver les uploads de fichiers pour les tests
file.upload-dir=test-uploads/

# Configuration pour les tests multipart
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Désactiver les actuators non nécessaires
management.endpoints.enabled-by-default=false