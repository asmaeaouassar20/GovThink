<div class="fluid-container d-flex justify-content-center align-items-center flex-column" >
  

  <div class="slogan">
     <div class="col logo">
         <h2 class="logo-style"><span class="gov">Gov</span><span class="think">Think</span></h2>
      </div>
      <h4 class="quote">Rejoignez la communauté de l'e-Gov Maroc </h4>
  </div>

    <div class="form-container">
        <form class="form" (ngSubmit)="onSignup()" #signupForm="ngForm">
          <div class="form-group nomComplet">
            <div class="nom">
              <label for="nom">Nom</label>
              <input type="text" id="nom" name="nom" required="" [(ngModel)]="userData.nom">
            </div>
            <div class=" prenom">
              <label for="prénom">Prénom</label>
              <input type="text" id="prenom" name="prenom" required="" [(ngModel)]="userData.prenom">
            </div>
          </div>  

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required="" [(ngModel)]="userData.email">
          </div>

           <div class="form-group user-password">
            <div class="password">
              <label for="password" >Mot de passe</label>
              <input type="password" id="password" name="password" required="" [(ngModel)]="userData.password">
            </div>
            <div class="password-confirm">
              <label for="password-confirm">Confirmation du mot de passe</label>
              <input type="password" id="password-confirm" name="password-confirm" required="">
            </div>
          </div>
         

          <button [disabled]="!signupForm.valid" class="form-submit-btn btn btn-outline-light" type="submit">S'inscrire</button>
          <div *ngIf="error"> {{error}}</div>
        </form>
      </div>

      <div class="others mt-5">
        <button class="form-submit-btn btn btn-outline-light" type="submit">Se Connecter</button>
        <button class="form-submit-btn btn btn-outline-light" type="submit">S'inscrire avec Google</button>
      </div>
</div>
